 ipv6 ospf6 hello-interval 3
 ipv6 ospf6 dead-interval 12
!
interface eth2
 ipv6 ospf6 area 0
 ipv6 ospf6 network point-to-point
 ipv6 ospf6 hello-interval 3
 ipv6 ospf6 dead-interval 12
!
interface eth3
 ipv6 ospf6 area 1
 ipv6 ospf6 network point-to-point
 ipv6 ospf6 hello-interval 3
 ipv6 ospf6 dead-interval 12
!
interface eth4
 ipv6 ospf6 area 1
 ipv6 ospf6 network point-to-point
